<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/54e139dbe9.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <meta name="author" content="Satish" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="icon" type="image/ico" sizes="48x48" href="favicon/favicon.ico">
<link rel="manifest" href="favicon/site.webmanifest">

  <title>Satish Search Engine</title>
</head>

<body>
  <div class="random_bg"></div>
  <div class="container">
    <div class="satish_logo">
      <img src="./img/satish_logo_.png" alt="satish_logo" />
    </div>

    <div class="search_box">
      <div class="search_ico">
        <i class="fa-solid fa-magnifying-glass fa-xs"></i>
      </div>

      <div class="search_input">
        <input oninput="showicon()" id="search_input_box" autocomplete="off" spellcheck="false" role="combobox"
          placeholder="Search Google or type a URL" aria-live="polite" />
      </div>
      <button id="text_clear" onclick="clear()" class="text_clear">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="links">
      <button class="search_enter" id="search_enter">Google Search</button>
      <a href="https://www.google.com/doodles"><button class="h_o_k" id="h_o_k">I'm Feeling Lucky</button></a>
    </div>
  </div>
  <script>
    let input_box = document.querySelector("#search_input_box");
    let searchBtn = document.querySelector(".search_enter");
    //When Enter Key is Pressed
    input_box.addEventListener("keypress", function search(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        if (input_box.value === "") {
          return false;
        } else {
          let url = "https://google.com/search?q=" + input_box.value;
          window.open(url, "_self");
        }
      }
    });
    //When Search Button is Pressed
    searchBtn.addEventListener("click", function () {
      if (input_box.value === "") {
        return false;
      } else {
        let url = "https://google.com/search?q=" + input_box.value;
        window.open(url, "_self");
      }
    });
  </script>
  <!-- Clear button -->
  <script>
    var clr_btn = document.querySelector(".text_clear");
    function showicon() {
      if (input_box.value.length <= 0) {
        clr_btn.classList.remove("active");
      } else {
        clr_btn.classList.add("active");
      }
    }
    document.querySelector(".text_clear").addEventListener("click", () => {
      document.querySelector("#search_input_box").value = "";
      clr_btn.classList.remove("active");
    });
  </script>

  <!-- Random Bg -->
  <script>
    var images = [
      "./img/bg/1.jpg",
      "./img/bg/2.jpg",
      "./img/bg/3.jpg",
      "./img/bg/4.jpg",
      "./img/bg/5.jpg",
      "./img/bg/6.jpg",
      "./img/bg/7.jpg",
      "./img/bg/8.jpg",
      "./img/bg/9.jpg",
      "./img/bg/10.jpg",
    ];
    $(
      '<img class="fade-in" src="' +
      images[Math.floor(Math.random() * images.length)] +
      '">'
    ).appendTo(".random_bg");
  </script>
</body>

</html>
